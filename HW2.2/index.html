<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2,2</title>
</head>
<body>
    <p class="dropdown">Привет :)</p>
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Dropdown button
</button>
<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item" href="#">Action</a>
<a class="dropdown-item" href="#">Another action</a>
<a class="dropdown-item" href="#">Something else here</a>
</div>
</div>
<script>
"use strict";
// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
const dropEl = document.querySelectorAll('.dropdown-item');
dropEl.forEach ((element) => {
    element.classList.add('super-dropdown');
});
// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
let btnEl = document.querySelector('.btn');
if (btnEl.classList.contains('btn-secondar')) {
    btnEl.classList.remove('btn-secondar')
} else {
    btnEl.classList.add('btn-secondar');
};
// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
let menuEl = document.querySelector('.dropdown-menu');
menuEl.classList.remove('dropdown-menu');
// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
// `<a href="#">link</a>`
const dropDownEl = document.querySelector('div.dpopdown');
dropDownEl.insertAdjacentHTML('afterend', '<a href="#">link</a>');
// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
let menuBtnEl = document.querySelector("#dropdownMenuButton");
menuBtnEl.setAttribute("id", "superDropdown");
// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
const elementWithAriaLabelledByEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
elementWithAriaLabelledByEl.dataset.dd = 3;
// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
let dropdownToggleEl = document.querySelector(".dropdown-toggle");
dropdownToggleEl.removeAttribute("type");
</script>
</body>
</html>
