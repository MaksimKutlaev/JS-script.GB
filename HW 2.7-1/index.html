<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container center"></div>
    <div class="cart center" style="display: none;">
        <p>Cart Items</p>
    </div>

    <div id="productTemplate">
        <div class="product">
            <div class="product__image">
                <img src="" alt="" />
            </div>
            <div class="product__info">
                <h1 class="product__title"></h1>
                <p class="product__description"></p>
                <p class="product__price"></p>
            </div>
            <div class="product__toCart">
                <img src="" alt="" />
                <p class="product__toCartBtn"></p>
            </div>
        </div>

    </div>

    <div id="cartTemplate">
        <div class="product__cart">
            <div class="cart__image">
                <img src="" alt="" />
            </div>
            <div class="cart__info">
                <h1 class="cart__title"></h1>
                <p class="cart__price">Price: </p>
                <p class="cart__color">Color: </p>
                <p class="cart__size">Size: </p>
                <p class="cart__quantity">Quantity: </p>
                <div class="product__cart__remove">Remove from cart</div>
            </div>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
